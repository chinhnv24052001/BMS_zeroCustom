<div bsModal #importUserRequestModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="importUserRequestModal" [config]="{ignoreBackdropClick: 'static'}">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header modal-header-master" style="margin-bottom: 20px;">
                <h5 class="modal-title" style="margin-left: 15px;">
                    <span>{{ l('ImportURFromExcel') }}</span>
                </h5>
                <button type="button" style="margin-right: 1% !important;" class="close" (click)="close()"
                    [attr.aria-label]="l('Close')">
                    <i aria-hidden="true" class="ki ki-close"></i>
                </button>
            </div>

            <div class="modal-body-master">
                <fieldset class="fieldset-border">
                    <div class="col-xl-12 ph-0" style="display: flex;">
                        <tmss-text-input class="pl-0" [text]="l('File')" [(ngModel)]="fileName">
                        </tmss-text-input>
                        <div style="display: flex; justify-content: space-between;">
                            <input #imgInput type="file" class="d-none" (change)="onUpload($event)" name="filename"
                                accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                            <button type="button" style="margin-left: 0; height: 24px;" (click)="reset()">
                                <i class="fa fa-upload mr-1"></i>
                                <span>{{ l('ChooseFile') }}</span>
                            </button>
                        </div>
                        <button class="tmss-btn btn-outline-primary ml-2" [disabled]="!fileName" (click)="upload()">
                            <i class="fa fa-upload mr-1"></i>{{ l('Upload') }}
                        </button>
                        <button (click)="refresh()" class="tmss-btn btn-outline-success ml-2">
                            <i class="fa fa-sync-alt mr-1"></i>{{ l('Refresh') }}
                        </button>
                        <button (click)="exportTemplate()" class="tmss-btn btn-outline-primary">
                            <i class="fa tmss-fa fa-download mr-1"></i>{{ l('ExportTemplate') }}
                        </button>
                    </div>
                </fieldset>
                <fieldset class="fieldset-border">
                    <div class="col-12 ph-0">
                        <grid-table [columnDefs]="productColDef" [defaultColDef]="defaultColDef"
                            (callBackEvent)="callBackProductGrid($event)" [showPagination]="false" [height]="'300px'"
                            [rowData]="productsList">
                        </grid-table>
                    </div>
                </fieldset>

            </div>

            <div class="modal-footer modal-footer-master">
                <button (click)="request()" pButton pRipple type="button" class="tmss-btn p-button-outlined btn-outline-primary" [disabled]="uploadData.length < 1">
                    <i class="fa tmss-fa fa-save mr-1"></i>
                    {{ l('Request') }}
                </button>
                <button (click)="close()" pButton pRipple type="button"
                    class="tmss-btn p-button-outlined btn-outline-danger">
                    <i class="fa tmss-fa fa-times mr-1"></i>
                    {{ l('Cancel') }}
                </button>
            </div>
        </div>
    </div>
</div>
