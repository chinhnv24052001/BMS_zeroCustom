<div>
    <div class="content d-flex flex-column flex-column-fluid">
        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <form class="form" [formGroup]="supplierForm" *ngIf="supplierForm" (submit)="searchSupplier()">
                        <div class="row">
                            <div class="col-xl-6 col-sm-6">
                                <tmss-text-input (onClickInput)="searchSupplier()" [text]="l('SupplierName')" formControlName="supplierName">
                                </tmss-text-input>
                            </div>
                            <div class="col-xl-3 col-sm-3">
                                <tmss-text-input (onClickInput)="searchSupplier()" [text]="l('SupplierNumber')"
                                    formControlName="supplierNumber">
                                </tmss-text-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-3 col-sm-3">
                                <tmss-text-input (onClickInput)="searchSupplier()" [text]="l('VatRegistrationNum')"
                                    formControlName="vatRegistrationNum">
                                </tmss-text-input>
                            </div>
                            <div class="col-xl-3 col-sm-3">
                                <tmss-text-input (onClickInput)="searchSupplier()" [text]="l('VatRegistrationInvoice')"
                                    formControlName="vatRegistrationInvoice">
                                </tmss-text-input>
                            </div>
                            <div class="col-xl-3 col-sm-3">
                                <button (click)="searchSupplier()" pButton pRipple type="button"
                                    class="tmss-btn p-button-outlined btn-outline-primary">
                                    <i class="fa tmss-fa fa-search mr-1"></i>
                                    {{'Search' | localize}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <div>
                                <h6> {{'ListSupplier' | localize}}</h6>
                            </div>
                            <grid-table [height]="'200px'" [columnDefs]="gridColDef" [rowData]="listSupplier"
                                [defaultColDef]="defaultColDef" [paginationParams]="paginationParams"
                                (callBackEvent)="callBackGrid($event)"
                                (changePaginationParams)="changePaginationParams($event)"
                                (onChangeSelection)="onChangeSelection($event)">
                            </grid-table>
                        </div>
                    </div>
                    <!-- </p-panel> -->
                    <div class="col-12 text-right">
                        <button *ngIf="isGranted('SupplierManagement.SupplierList.Add')" (click)="add()" pButton pRipple
                            type="button" class="tmss-btn p-button-outlined btn-outline-primary">
                            <i class="fa tmss-fa fa-plus mr-1"></i>
                            {{'AddModal' | localize}}
                        </button>
                        <button *ngIf="isGranted('SupplierManagement.SupplierList.Edit')" (click)="edit()" pButton
                            pRipple type="button" class="tmss-btn p-button-outlined btn-outline-primary">
                            <i class="fa tmss-fa fa-edit mr-1"></i>
                            {{'Edit' | localize}}
                        </button>
                        <button *ngIf="isGranted('SupplierManagement.SupplierList.Delete')" (click)="delete()" pButton
                            pRipple type="button" class="tmss-btn p-button-outlined btn-outline-danger">
                            <i class="fa tmss-fa fa-trash-alt mr-1"></i>
                            {{'Delete' | localize}}
                        </button>
                    </div>

                    <div style="height: 2px; background-color: brown;"></div>

                    <app-mst-supplier-site #mstSupplierSite [supplierName]="supplierName"
                        [supplierNumber]="supplierNumber"></app-mst-supplier-site>
                </div>
            </div>
        </div>
        <create-or-edit-mst-supplier #createOrEditMstSupplier (close)="searchSupplier()"></create-or-edit-mst-supplier>
    </div>
</div>
