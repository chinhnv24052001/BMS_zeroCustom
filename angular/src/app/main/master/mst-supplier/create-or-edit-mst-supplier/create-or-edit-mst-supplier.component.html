<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" (onHidden)="reset()" [config]="{ignoreBackdropClick: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #mstPurchasePurposeForm="ngForm" *ngIf="createOrEditForm" [formGroup]="createOrEditForm" novalidate
                autocomplete="off">
                <div class="modal-header modal-header-master" style="margin-bottom: 20px;">
                    <h5 class="modal-title" style="margin-left: 15px;">
                        <span *ngIf="isEdit">{{'Edit' | localize}}</span>
                        <span *ngIf="!isEdit">{{'AddModal' | localize}}</span>
                    </h5>
                    <button type="button" style="margin-right: 1% !important;" class="close" (click)="closeModel()"
                        [attr.aria-label]="l('Close')">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>

                <div class="modal-body modal-body-master">
                    <div class="form-group" hasError="supplierName">
                        <tmss-text-input [text]="l('SupplierName')" formControlName="supplierName" isRequired="true"></tmss-text-input>
                        <div class="error-message" errorMessage>
                            <div *ifError="'required'">{{'Required' | localize}}</div>
                            <div *ngIf="duplicateName">{{'Duplicate' | localize}}</div>
                        </div>
                    </div>

                    <div *ngIf="isEdit" class="form-group" hasError="supplierNumber">
                        <tmss-text-input [text]="l('SupplierNumber')" formControlName="supplierNumber" [isDisabled]="true"></tmss-text-input>
                    </div>

                    <div class="form-group" hasError="vatRegistrationNum">
                        <tmss-text-input [text]="l('VatRegistrationNum')" formControlName="vatRegistrationNum" isRequired="true"></tmss-text-input>
                        <div class="error-message" errorMessage>
                            <div *ifError="'required'">{{'Required' | localize}}</div>
                            <div *ngIf="duplicateCode">{{'Duplicate' | localize}}</div>
                        </div>
                    </div>

                    <div class="form-group" hasError="vatRegistrationInvoice">
                        <tmss-text-input [text]="l('VatRegistrationInvoice')" formControlName="vatRegistrationInvoice"></tmss-text-input>
                        <div class="error-message" errorMessage>
                            <div *ifError="'required'">{{'Required' | localize}}</div>
                            <div *ngIf="duplicateCode">{{'Duplicate' | localize}}</div>
                        </div>
                    </div>

                    <div class="form-group" hasError="abbreviateName">
                        <tmss-text-input [text]="l('AbbreviateName')" formControlName="abbreviateName" ></tmss-text-input>
                    </div>

                    <!-- <div class="form-group" hasError="taxPayerId">
                        <tmss-text-input [text]="l('TaxPayerId')" formControlName="taxPayerId" ></tmss-text-input>
                    </div> -->

                    <div class="form-group" hasError="startDateActive">
                        <tmss-datepicker class="left-margin-input-search" [text]="l('StartDateActive')" formControlName="startDateActive">
                        </tmss-datepicker>
                    </div>

                    <div class="form-group" hasError="endDateActive">
                        <tmss-datepicker class="left-margin-input-search" [text]="l('EndDateActive')" formControlName="endDateActive">
                        </tmss-datepicker>
                    </div>

                </div>

                <div class="modal-footer modal-footer-master">
                    <button *ngIf="isGranted('SupplierManagement.SupplierList.Add') && isGranted('SupplierManagement.SupplierList.Add')" (click)="save()" pButton pRipple type="button" class="tmss-btn p-button-outlined btn-outline-primary">
                        <i class="fa tmss-fa fa-save mr-1"></i>
                        {{'SaveModal' | localize}}
                    </button>

                    <button (click)="closeModel()" pButton pRipple type="button" class="tmss-btn p-button-outlined btn-outline-danger">
                        <i class="fa tmss-fa fa-times mr-1"></i>
                        {{'Cancel' | localize}}
                    </button>

                    <button class="ghost" #submitBtn></button>

                </div>
            </form>
        </div>
    </div>
</div>
