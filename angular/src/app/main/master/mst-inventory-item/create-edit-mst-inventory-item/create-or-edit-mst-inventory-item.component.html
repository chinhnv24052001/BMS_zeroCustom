<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    (onHidden)="reset()"
    [config]="{ ignoreBackdropClick: 'static' }"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <form
                #mstInventoryItemsForm="ngForm"
                *ngIf="createOrEditForm"
                [formGroup]="createOrEditForm"
                novalidate
                autocomplete="off"
            >
                <div class="modal-header modal-header-master" style="margin-bottom: 20px">
                    <h5 class="modal-title" style="margin-left: 15px">
                        <span *ngIf="isEditForm">Edit</span>
                        <span *ngIf="!isEditForm">Add</span>
                    </h5>
                    <button
                        type="button"
                        style="margin-right: 1% !important"
                        class="close"
                        (click)="closeModel()"
                        [attr.aria-label]="l('Close')"
                    >
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>
                <div class="modal-body modal-body-master">
                    <div class="row">
                        <div class="form-group col-12" hasError="inventoryGroupId">
                            <tmss-combobox
                                [text]="l('Inventory Group')"
                                isRequired="true"
                                value="items.id"
                                display="items.productGroupCode"
                                formControlName="inventoryGroupId"
                                [items]="listInventoryGroup"
                            ></tmss-combobox>
                            <div class="error-message" errorMessage>
                                <div *ifError="'required'">Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-7" hasError="color">
                            <tmss-text-input
                                [text]="'Part Code'"
                                formControlName="partCode"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                        </div>
                        <div class="form-group col-sm-5" hasError="color">
                            <tmss-text-input
                                [text]="'Color'"
                                formControlName="color"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12" hasError="partName">
                            <tmss-text-input
                                [text]="'Part Name'"
                                formControlName="partName"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12" hasError="supplierName">
                            <tmss-text-input
                                [text]="'Supplier Name'"
                                formControlName="supplierName"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6" hasError="primaryUnitOfMeasure">
                            <tmss-text-input
                                [text]="'Unit'"
                                formControlName="primaryUnitOfMeasure"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                            <div class="error-message" errorMessage>
                                <div *ifError="'required'">Required</div>
                            </div>
                        </div>
                        <div class="form-group col-6" hasError="primaryUnitOfMeasure">
                            <tmss-text-input
                                [text]="'Unit Price'"
                                formControlName="unitPrice"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                            <div class="error-message" errorMessage>
                                <div *ifError="'required'">Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6" hasError="taxPrice">
                            <tmss-text-input
                                [text]="'Tax Price'"
                                formControlName="taxPrice"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                            <div class="error-message" errorMessage>
                                <div *ifError="'required'">Required</div>
                            </div>
                        </div>
                        <div class="form-group col-6" hasError="currencyCode">
                            <tmss-text-input
                                [text]="'Currency'"
                                formControlName="currencyCode"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                            <div class="error-message" errorMessage>
                                <div *ifError="'required'">Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6" hasError="effectiveFrom">
                            <tmss-text-input
                                [text]="'Effective From'"
                                formControlName="effectiveFrom"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                            <div class="error-message" errorMessage>
                                <div *ifError="'required'">Required</div>
                            </div>
                        </div>
                        <div class="form-group col-6" hasError="effectiveTo">
                            <tmss-text-input
                                [text]="'Effective To'"
                                formControlName="effectiveTo"
                                [isDisabled]="isEditForm"
                            ></tmss-text-input>
                            <div class="error-message" errorMessage>
                                <div *ifError="'required'">Required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer modal-footer-master">
                    <button (click)="save()" pButton pRipple type="button" class="tmss-btn p-button-outlined btn-outline-primary">
                        <i class="fa tmss-fa fa-plus mr-1"></i>
                        Save
                    </button>
                    <button (click)="closeModel()" pButton pRipple type="button" class="tmss-btn p-button-danger">
                        <i class="fa tmss-fa fa-times mr-1"></i>
                        Cancel
                    </button>
                    <button class="ghost" #submitBtn></button>
                </div>
            </form>
        </div>
    </div>
</div>
