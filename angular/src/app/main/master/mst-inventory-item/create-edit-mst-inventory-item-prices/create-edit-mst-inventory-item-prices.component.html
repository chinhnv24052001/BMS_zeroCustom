<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" (onHidden)="reset()" [config]="{ignoreBackdropClick: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #mstInventoryItemsForm="ngForm" *ngIf="createOrEditForm" [formGroup]="createOrEditForm" novalidate
                autocomplete="off">
                <div class="modal-header modal-header-master" style="margin-bottom: 20px;">
                    <h5 class="modal-title" style="margin-left: 15px;">
                        <span *ngIf="isEditForm">Edit</span>
                        <span *ngIf="!isEditForm">Add</span>
                    </h5>
                    <button type="button" style="margin-right: 1% !important;" class="close" (click)="closeModel()"
                        [attr.aria-label]="l('Close')">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>
                <div class="modal-body modal-body-master">
                    <div class="row">
                            <div class="form-group col-sm-6" hasError="inventoryGroupId">
                                <tmss-combobox [text]="l('Inventory Group')" isRequired="true"
                                    value="items.id" display="items.productGroupCode"
                                    formControlName="inventoryGroupId" [items]="listInventoryGroup"></tmss-combobox>
                                <div class="error-message" errorMessage>
                                    <div *ifError="'required'">Required</div>
                                </div>
                            </div>
                            <div class="form-group col-sm-6" hasError="partNo">
                                <tmss-text-input col-md-2 [text]="'Part No'" formControlName="partNo" [isDisabled]="isEditForm"></tmss-text-input>

                            </div>
                    </div>
                    <div class="row">
                            <div class="form-group col-sm-6" hasError="color">
                                <tmss-text-input [text]="'Color'" formControlName="color" [isDisabled]="isEditForm"></tmss-text-input>
                            </div>
                            <div class="form-group col-sm-6" hasError="primaryUomCode">
                                <tmss-text-input [text]="'Primary Uom Code'" formControlName="primaryUomCode" [isDisabled]="isEditForm"></tmss-text-input>
                                <div class="error-message" errorMessage>
                                    <div *ifError="'required'">Required</div>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12" hasError="primaryUnitOfMeasure">
                            <tmss-text-input [text]="'Primary Unit Of Measure'" formControlName="primaryUnitOfMeasure" [isDisabled]="isEditForm"></tmss-text-input>
                            <div class="error-message" errorMessage>
                                <div *ifError="'required'">Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12" hasError="partName">
                        <tmss-text-input [text]="'Part Name'" formControlName="partName" [isDisabled]="isEditForm"></tmss-text-input>
                    </div></div>
                    <div class="row">
                        <div class="form-group col-sm-7" hasError="organizationId">
                            <tmss-text-input type="number" [text]="'Organization'" formControlName="organizationId" [isDisabled]="isEditForm"></tmss-text-input>
                        </div>
                        <div class="form-group col-sm-5" hasError="isActive">
                            <tmss-text-input type="number" [text]="'IsActive'" formControlName="isActive" [isDisabled]="isEditForm"></tmss-text-input>
                        </div>
                    </div>
                </div>
                 <div class="modal-footer modal-footer-master">
                    <button (click)="save()" pButton pRipple type="button" class="tmss-btn p-button-outlined btn-outline-primary">
                        <i class="fa tmss-fa fa-plus mr-1"></i>
                        Save
                    </button>
                    <button (click)="closeModel()" pButton pRipple type="button" class="tmss-btn p-button-danger">
                        <i class="fa tmss-fa fa-times mr-1"></i>
                        Cancel
                    </button>
                    <button class="ghost" #submitBtn></button>
                </div>
            </form>
        </div>
    </div>
</div>
