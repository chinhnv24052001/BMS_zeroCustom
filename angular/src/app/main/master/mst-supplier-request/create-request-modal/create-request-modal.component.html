<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" (onHidden)="reset()" [config]="{ignoreBackdropClick: 'static'}">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div autocomplete="off">
                <div class="modal-header modal-header-master" style="margin-bottom: 10px;">
                    <h5 class="modal-title" style="margin-left: 15px;">
                        <span *ngIf="selectedRequest.id">{{'EditRequest' | localize}}</span>
                        <span *ngIf="!selectedRequest.id">{{'AddRequest' | localize}}</span>
                    </h5>
                    <button type="button" style="margin-right: 1% !important;" class="close" (click)="close()"
                        [attr.aria-label]="l('Close')">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>

                <div class="modal-body modal-body-master">
                    <div class="row">
                        <div class="col-xl-12 col-sm-12 mt-1">
                                <tmss-text-input [text]="l('RequestPerson')" [(ngModel)]="selectedRequest.requestPerson" [hasCheck]="true" [isDisabled]="selectedRequest.approvalStatus == 'APPROVED' || selectedRequest.id"
                                    isRequired="true" ></tmss-text-input>
                        </div>

                        <div class="col-xl-12 col-sm-12 mt-1">
                                <tmss-text-input [text]="l('RequestEmail')" [inputType]="'email'" [(ngModel)]="selectedRequest.requestEmail" [hasCheck]="true" [isDisabled]="selectedRequest.approvalStatus == 'APPROVED' ||  selectedRequest.id"
                                    isRequired="true" ></tmss-text-input>
                        </div>
                        <div class="col-xl-12 col-sm-12 mt-1">
                                <tmss-datepicker [text]="l('RequestExpiredDate')" [(ngModel)]="selectedRequest.requestExpiredDate" [hasCheck]="true" [isDisabled]="selectedRequest.approvalStatus == 'APPROVED'"
                                    isRequired="true"></tmss-datepicker>
                        </div>
                    </div>
                </div>

                <div class="modal-footer modal-footer-master">
                    <button *ngIf="isGranted('SupplierManagement.SupplierRequest.Add') || isGranted('SupplierManagement.SupplierRequest.Edit')" (click)="save()" pButton pRipple type="button"
                        class="tmss-btn p-button-outlined btn-outline-primary">
                        <i class="fa tmss-fa fa-save mr-1"></i>
                        {{'SaveModal' | localize}}
                    </button>
                    <button (click)="close()" pButton pRipple type="button"
                        class="tmss-btn p-button-outlined btn-outline-danger">
                        <i class="fa tmss-fa fa-times mr-1"></i>
                        {{'Cancel' | localize}}
                    </button>
                    <button class="ghost" #submitBtn></button>
                </div>
            </div>
        </div>
    </div>
</div>
