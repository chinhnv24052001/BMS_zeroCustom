<div>
    <div class="content d-flex flex-column flex-column-fluid">
        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <form class="form" [formGroup]="hrOrgForm" *ngIf="hrOrgForm">
                        <p-panel header="{{'SearchModal' | localize}}" [toggleable]="true">
                            <div class="row align-items-center">
                                <div class="col-xl-4 col-sm-12">
                                    <tmss-text-input [text]="l('DepartmentName')" formControlName="name">
                                    </tmss-text-input>
                                </div>
                                <div class="col-xl-4 col-sm-12">
                                    <tmss-text-input [text]="l('EmployeesName')" formControlName="persionalName">
                                    </tmss-text-input>
                                </div>
                                <div class="col-xl-3 col-sm-12">
                                    <button (click)="searchHrOrg()" pButton pRipple type="button"
                                        class="tmss-btn p-button-outlined btn-outline-primary">
                                        <i class="fa tmss-fa fa-search mr-1"></i>
                                        {{'Search' | localize}}
                                    </button>
                                </div>
                            </div>
                        </p-panel>
                    </form>
                </div>
            </div>

            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <div>
                                <h6> {{'ListHrOrgStructure' | localize}}</h6>
                            </div>
                            <grid-table [height]="'300px'" [columnDefs]="gridColDef" [rowData]="listHrOrgStructure"
                                [paginationParams]="paginationParams" (callBackEvent)="callBackGrid($event)"
                                (changePaginationParams)="changePaginationParams($event)"
                                (onChangeSelection)="onChangeSelection($event)">
                            </grid-table>
                        </div>
                    </div>
                    <div style="height: 2px; background-color: brown;"></div>
                    <app-mst-personnel #mstPersonnel></app-mst-personnel>
                </div>
            </div>
        </div>
    </div>
</div>
