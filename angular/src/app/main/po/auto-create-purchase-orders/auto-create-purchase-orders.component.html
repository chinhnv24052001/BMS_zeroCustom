<div class="content d-flex flex-column flex-column-fluid">
    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <form class="form" [formGroup]="autoCreatePurchaseOrdersForm" *ngIf="autoCreatePurchaseOrdersForm"
                    (submit)="searchPurchaseRequest()">
                    <p-panel header="{{'Search' | localize}}" [toggleable]="true">
                        <div class="row">
                            <div class="col-xl-4 col-sm-12">
                                <div class="form-group">
                                    <tmss-text-input [text]="l('ReqisitionNumber')"
                                        formControlName="requisitionNo"></tmss-text-input>
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-12">
                                <div class="form-group">
                                    <tmss-combobox [text]="l('Preparer')" formControlName="preparerId"
                                        [items]="listUsers"></tmss-combobox>
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-12">
                                <tmss-combobox [text]="l('Supplier')" formControlName="supplierId"
                                    [items]="listSuppliers"></tmss-combobox>
                            </div>
                            <!-- <div class="col-xl-4 col-sm-12">
                                <div class="form-group">
                                    <tmss-combobox [text]="l('Buyer')" [items]="listUsers"
                                        formControlName="buyerId"></tmss-combobox>
                                </div>
                            </div> -->
                        </div>
                        <div class="row">

                            <div class="col-xl-4 col-sm-12">
                                <div class="form-group">
                                    <tmss-combobox [text]="l('InventoryGroup')" formControlName="inventoryGroupId"
                                        [items]="listInventoryGroups"></tmss-combobox>
                                </div>
                            </div>

                            <div class="col-xl-4 col-sm-12">
                                <div class="form-group">
                                    <tmss-datepicker [text]="l('FromDate')"
                                        formControlName="fromDate"></tmss-datepicker>
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-12">
                                <div class="form-group">
                                    <tmss-datepicker [text]="l('ToDate')" formControlName="toDate"></tmss-datepicker>
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-12">
                                <button (click)="searchPurchaseRequest()" pButton pRipple type="submit"
                                    class="tmss-btn p-button-outlined btn-outline-primary">
                                    <i class="fa tmss-fa fa-search mr-1"></i>
                                    {{'Search' | localize}}
                                </button>
                            </div>
                        </div>

                    </p-panel>
                </form>
            </div>

        </div>

        <div class="card card-custom gutter-b">
            <div class="card-body">
                <!-- <p-panel header="List purchase purpose" class="content-panel-custom" [toggleable]="true"> -->
                <div class="row align-items-center">
                    <div class="col-12">
                        <grid-table [height]="'400px'" [columnDefs]="gridColDef" [rowData]="listPurchaseRequest"
                            [paginationParams]="paginationParams" (callBackEvent)="callBackGrid($event)"
                            (changePaginationParams)="changePaginationParams($event)"
                            (onChangeSelection)="onChangeSelection($event)" [rowSelection]="'multiple'">
                        </grid-table>
                    </div>
                </div>
                <!-- </p-panel> -->
                <div class="col-12 text-right">
                    <button (click)="updateInvGroup()" pButton pRipple type="button"
                        class="tmss-btn p-button-outlined btn-outline-primary">
                        <i class="fa tmss-fa fa-edit mr-1"></i>
                        {{l('UpdateInventoryGroup')}}
                    </button>
                    <button (click)="addToPo()" pButton pRipple type="button"
                        class="tmss-btn p-button-outlined btn-outline-primary">
                        <i class="fa tmss-fa fa-edit mr-1"></i>
                        {{l('AddToPo')}}
                    </button>
                    <button (click)="createManual()" pButton pRipple type="button"
                        class="tmss-btn p-button-outlined btn-outline-primary">
                        <i class="fa tmss-fa fa-plus mr-1"></i>
                        {{l('Manual')}}
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
<add-purchase-request-to-purchase-orders-modal #addPrToPo
    (close)="searchPurchaseRequest()"></add-purchase-request-to-purchase-orders-modal>
<add-descriptions-for-auto-craete-po #addDescriptions
    (close)="searchPurchaseRequest()"></add-descriptions-for-auto-craete-po>
<update-inventory-group-modal #updateInventoryGroup (close)="searchPurchaseRequest()"></update-inventory-group-modal>
